<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz A â†’ C â†’ D (galben & bold)</title>
<style>
  :root{
    --yellow:#ffeb3b; /* page background */
    --black:#000;     /* text & borders */
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:var(--yellow);
    color:var(--black);
    font:18px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    font-weight:800; /* bold everywhere */
  }
  .wrap{max-width:840px;margin:0 auto;padding:28px 18px}
  h1{margin:0 0 18px;font-size:clamp(22px,4vw,34px)}
  .question{font-size:clamp(18px,3vw,24px)}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:18px}
  .stack{display:flex;flex-direction:column;gap:10px}

  .choice{
    appearance:none;cursor:pointer;
    width:100%;padding:22px 0;text-align:center;
    border:4px solid var(--black);border-radius:14px;background:transparent;
    font-size:clamp(20px,4vw,32px);letter-spacing:.5px;
  }
  .choice:focus-visible{outline:4px dashed var(--black);outline-offset:3px}

  .answer{
    border:4px dashed var(--black);border-radius:12px;padding:14px;
    background:transparent;
  }
  [hidden]{display:none!important}

  .section{margin-top:22px}
  .celebrate{
    margin-top:22px;display:flex;flex-direction:column;align-items:center;gap:10px
  }
  .note{font-size:14px;opacity:.85}
</style>
</head>
<body>
  <main class="wrap">
    <h1>Quiz A / B â†’ C â†’ D</h1>

    <!-- Step 1: Question with options A / B -->
    <div class="question">Unde iesim de ziua Stapanei Supreme a Pisicilor?</div>

    <section class="grid" aria-label="Alege varianta corectÄƒ">
      <!-- A (correct) -->
      <div class="stack">
        <button class="choice" id="btnA" aria-controls="ansA" aria-expanded="false">A</button>
        <div id="ansA" class="answer" hidden>
          A. Catedrala Munatuirii Neamului cu matusa â€” âœ“ Corect
        </div>
      </div>

      <!-- B (incorrect) -->
      <div class="stack">
        <button class="choice" id="btnB" aria-controls="ansB" aria-expanded="false">B</button>
        <div id="ansB" class="answer" hidden>
          B. Catedrala Mantuirii Neamului cu Nasa â€” âœ— GreÈ™it
        </div>
      </div>
    </section>

    <!-- Step 2: C (appears only after A is chosen) -->
    <section id="stepC" class="section" hidden aria-label="Pasul C">
      <div class="stack" style="max-width:420px">
        <button class="choice" id="btnC" aria-controls="ansC" aria-expanded="false">C</button>
        <div id="ansC" class="answer" hidden>
          C. Pacaleala
        </div>
      </div>
    </section>

    <!-- Step 3: D (appears only after C is clicked) -->
    <section id="stepD" class="section" hidden aria-label="Pasul D">
      <div class="stack" style="max-width:520px">
        <button class="choice" id="btnD" aria-controls="ansD" aria-expanded="false">D</button>
        <div id="ansD" class="answer" hidden>
          D. SURPRIZA! Mergem la Mareee.
        </div>
      </div>
    </section>

    <!-- Celebration shown only after clicking D -->
    <section id="celebration" class="celebrate" hidden aria-live="polite">
      <img
        src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
        alt="Confetti & celebration"
        width="360"
        height="240"
        loading="lazy"
        style="border:4px solid #000;border-radius:12px"
      />
      <div class="note">ðŸŽ‰ FelicitÄƒri! Ai ajuns la final.</div>
    </section>
  </main>

<script>
  // Utility: reveal one panel and set aria-expanded
  function reveal(btn, panel){
    // Hide all open panels in the same section
    const section = btn.closest('section') || document;
    section.querySelectorAll('.answer').forEach(el => el.hidden = true);
    section.querySelectorAll('.choice').forEach(b => b.setAttribute('aria-expanded','false'));

    panel.hidden = false;
    btn.setAttribute('aria-expanded','true');
    panel.scrollIntoView({behavior:'smooth', block:'nearest'});
  }

  // Step 1 handlers
  const btnA = document.getElementById('btnA');
  const btnB = document.getElementById('btnB');
  const ansA = document.getElementById('ansA');
  const ansB = document.getElementById('ansB');
  const stepC = document.getElementById('stepC');

  btnA.addEventListener('click', () => {
    reveal(btnA, ansA);
    // Advance to C once the correct answer (A) is chosen
    stepC.hidden = false;
    stepC.scrollIntoView({behavior:'smooth', block:'start'});
  });

  btnB.addEventListener('click', () => {
    reveal(btnB, ansB);
    // Do NOT advance if B is chosen
  });

  // Step 2 (C) handlers
  const btnC = document.getElementById('btnC');
  const ansC = document.getElementById('ansC');
  const stepD = document.getElementById('stepD');

  btnC.addEventListener('click', () => {
    reveal(btnC, ansC);
    // Advance to D
    stepD.hidden = false;
    stepD.scrollIntoView({behavior:'smooth', block:'start'});
  });

  // Step 3 (D) handlers
  const btnD = document.getElementById('btnD');
  const ansD = document.getElementById('ansD');
  const celebration = document.getElementById('celebration');

  btnD.addEventListener('click', () => {
    reveal(btnD, ansD);
    // Show celebration GIF
    celebration.hidden = false;
    celebration.scrollIntoView({behavior:'smooth', block:'start'});
  });
</script>
</body>
</html>
